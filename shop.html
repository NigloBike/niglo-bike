<!-- Lightbox overlay -->
<div id="lightbox" style="display:none;">
  <span id="lightbox-close" title="Fermer">&times;</span>
  <img id="lightbox-img" src="" alt="Image agrandie" />
</div>

<style>
  #lightbox {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1500;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(180,141,255,0.8);
  }
  #lightbox-close {
    position: fixed;
    top: 20px;
    right: 30px;
    color: #b48dff;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 1600;
    transition: color 0.3s ease;
  }
  #lightbox-close:hover {
    color: #d6bbff;
  }
</style>

<script>
  // Sélection de toutes les images dans la galerie
  const thumbnails = document.querySelectorAll('.images img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');

  thumbnails.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // bloque le scroll derrière
    });
  });

  // Fermer la lightbox en cliquant sur la croix
  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    document.body.style.overflow = '';
  });

  // Fermer la lightbox en cliquant en dehors de l'image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      document.body.style.overflow = '';
    }
  });

  // Fermer la lightbox avec la touche Échap
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.style.display === 'flex') {
      lightbox.style.display = 'none';
      document.body.style.overflow = '';
    }
  });
</script>
