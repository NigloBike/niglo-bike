<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boutique ‚Äì Niglo Bike</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <style>
    /* Style rapide pour redimensionner les images */
    .images {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .images img {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(180, 141, 255, 0.3);
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .images img:hover {
      transform: scale(1.05);
    }

    section.product {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    #cart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #b48dff;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(180, 141, 255, 0.4);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #cart-button:hover {
      background-color: #d6bbff;
    }
  </style>
</head>
<body>
  <header class="fade-in" style="animation-delay: 0.2s;">
    <a href="index.html">‚Üê Retour</a>
  </header>

  <!-- üõí Bouton Panier visible -->
  <button id="cart-button" class="fade-in" style="animation-delay: 0.4s;">
    üõí Panier (<span class="snipcart-items-count">0</span>)
  </button>

  <section class="product slide-in-left" style="animation-delay: 0.6s;">
    <h1>Maillot VTT Niglo Bike</h1>
    <div class="images">
      <img src="images/IMG_7695.jpg" alt="Face du maillot" />
      <img src="images/IMG_7696.jpg" alt="Dos du maillot" />
    </div>
    <p>Prix : 49,90 ‚Ç¨</p>
    <p>Tailles : S, M, L, XL, 2XL</p>
    <button class="snipcart-add-item btn"
      data-item-id="niglo-maillot-01"
      data-item-name="Maillot VTT Niglo Bike"
      data-item-price="49.90"
      data-item-url="/shop.html"
      data-item-description="Maillot technique pour VTT - disponible de S √† 2XL"
      data-item-image="images/IMG_7695.jpg">
      Ajouter au panier
    </button>
  </section>

  <footer class="fade-in" style="animation-delay: 0.8s;">
    <p>¬© Niglo Bike ‚Äì Tous droits r√©serv√©s</p>
    <div id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY" hidden></div>
  </footer>

  <!-- JS Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

  <!-- üéØ Script pour ouvrir le panier -->
  <script>
    document.getElementById('cart-button').addEventListener('click', () => {
      Snipcart.api.theme.cart.open();
    });
  </script>
</body>
</html>
